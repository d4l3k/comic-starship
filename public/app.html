<html manifest="cache.manifest">
  <head>
    <title>Comic Starship by Tristan Rice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <script src="lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    <script src="lib/jquery/dist/jquery.min.js"></script>
    <script src="lib/hammer.js/hammer.min.js"></script>
    <script src="lib/localforage/dist/localforage.min.js"></script>
    <link rel="import" href="lib/app-router/app-router.html">
    <link rel="import" href="lib/font-roboto/roboto.html">
    <link rel="import" href="lib/polymer/polymer.html">
    <link rel="import" href="pages/comic-page.html">
    <link rel="import" href="pages/index-page.html">
    <link rel="import" href="pages/login-page.html">
    <meta name="theme-color" content="#111" />
  </head>
  <body fullbleed vertical layout>
      <style>
        body {
          padding: 0;
          margin: 0;
          font-family: Roboto, 'Open Sans', sans-serif;
          background-color: #111;
          color: white;
        }
        #comics img {
          max-width: 100%;
          margin: 0 auto;
          display: block;
        }
        #comics {
          color: #444;
        }
        a {
          color: #FF0080;
        }
      </style>
      <app-router>
        <app-route path="/login" element="login-page"></app-route>
        <app-route path="/comic/:slug/:page" element="comic-page"></app-route>
        <app-route path="*" element="index-page"></app-route>
      </app-router>
  </body>
</html>
