<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-card/paper-card.html">
<dom-module id="comic-card">
  <style>
    :host {
      --text-background: rgba(34,34,34, 0.8);
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    paper-card {
      display: block;
      margin: 20px 0;
      --paper-card-background-color: #222;
      --paper-card-header-color: white;
      --paper-card-header-text: {
        background-color: var(--text-background);
        padding: 0;
        margin: 16px;
        font-weight: 200;
      };
      transition: transform 0.1s;
    }
    paper-card:hover {
      transform: scale(1.01);
    }
    .right {
        background-color: var(--text-background);
        position: absolute;
        right: 16px;
        bottom: 16px;
    }
    h3 {
      display: inline-block;
      font-weight: 400;
      margin: 0;
    }
  </style>
  <template>
    <a href="{{comicURL(comic)}}">
      <paper-card heading="{{comic.name}}" image="{{comic.banner_url}}">
        <span class="right">
          <span>{{comic.idx}}</span>/<span>{{comic.max_idx}}</span>
        </span>
      </paper-card>
    </a>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'comic-card',

    properties: {
      comic: {
        type: Object
      }
    },

    comicURL: function(comic) {
      return "#/comic/"+comic.slug+"/"+(comic.idx+1);
    },
  });
</script>
