<link rel="import" href="../lib/polymer/polymer.html">
<link rel="import" href="../lib/paper-material/paper-material.html">
<dom-module id="comic-card">
  <style>
    :host {
    }
    a {
      text-decoration: none;
      color: inherit;
    }
    paper-material {
      margin: 20px 0;
      min-height: 41px;
      background-color: white;
    }
    paper-material:hover {
      transform: scale(1.01);
    }
    paper-material > img {
      display: block;
      max-width: 100%;
    }
    paper-material > paper-button {
      float: right;
    }
    paper-material > h3, paper-material > span  {
      line-height: 41px;
      padding: 5px 15px;
    }
    .right {
      float: right;
    }
    h3 {
      display: inline-block;
      font-weight: 400;
      margin: 0;
    }
  </style>
  <template>
    <a href="{{comicURL(comic)}}">
      <paper-material elevation="1">
        <template is="dom-if" if="{{comic.banner_url}}">
          <img src="{{comic.banner_url}}">
        </template>
        <span class="right">
          <span>{{comic.idx}}</span>/<span>{{comic.max_idx}}</span>
        </span>
        <h3>{{comic.name}}</h3>
      </paper-material>
    </a>
  </template>
</dom-module>
<script>
  Polymer({
    is: 'comic-card',

    properties: {
      comic: {
        type: Object
      }
    },

    comicURL: function(comic) {
      return "#/comic/"+comic.slug+"/"+(comic.idx+1);
    },
  });
</script>
